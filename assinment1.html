<!DOCTYPE html>
<html lang="en">
<head>
    <title>assinment1</title>
</head>   
</body>
<form>
    <label for="customer-name">Customer Name:</label>
    <input type="text" id="customer-name" name="customer-name" required><br><br>
  
    <label for="email-id">Email ID:</label>
    <input type="email" id="email-id" name="email-id" required><br><br>
  
    <label for="mobile-number">Mobile Number:</label>
    <input type="tel" id="mobile-number" name="mobile-number" required><br><br>
  
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
  
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>
  
    <label for="company-designation">Company and Designation:</label>
    <input type="text" id="company-designation" name="company-designation" required><br><br>
  
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Please select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
  
    <label for="monthly-salary">Monthly Salary:</label>
    <input type="range" id="monthly-salary" name="monthly-salary" min="10000" max="500000" step="10000" required>
    <br><br>
  
    <label for="debit-card">Do you want a Debit Card?</label>
    <input type="checkbox" id="debit-card" name="debit-card" value="yes"><br><br>
  
    <label for="bank-branch-name">Bank Branch Name:</label>
    <input type="text" id="bank-branch-name" name="bank-branch-name" required><br><br>
  
    <label for="ifsc-code">IFSC Code:</label>
    <input type="text" id="ifsc-code" name="ifsc-code" required><br><br>
  
    <label for="bank-branch-address">Bank Branch Address:</label>
    <textarea id="bank-branch-address" name="bank-branch-address" required></textarea><br><br>
  
    <label for="account-type">Type of Account:</label>
    <select id="account-type" name="account-type" required>
      <option value="">--Please select--</option>
      <option value="savings">Savings</option>
      <option value="current">Current</option>
    </select><br><br>
  
    <label for="available-balance">Available Balance:</label>
    <input type="number" id="available-balance" name="available-balance" required><br><br>
  
    <input type="submit" value="Submit">
  </form>
</head>

    </html>
